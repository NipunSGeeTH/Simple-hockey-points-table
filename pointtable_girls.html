<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Tournament Points Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Hockey Tournament Points Table-boys</h1>
        
        <div class="table-container">
            <h2 class="group-title">Group A</h2>
            <table id="groupA">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Goal Scored</th>
                        <th>Goal Concedered</th>
                        <th>Penalty Points</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2 class="group-title">Group B</h2>
            <table id="groupB">
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Drawn</th>
                        <th>Lost</th>
                        <th>Goal Scored</th>
                        <th>Goal Concedered</th>
                        <th>Penalty Points</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="button-container">
            <a href="/history_boys.html" class="history-btn">View History</a>
        </div>
    </div>
    <script src="/script-boys-points.js"></script>
</body>
</html>
